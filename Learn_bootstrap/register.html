<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" type="text/css">

    <title>Projet frontend Netflix </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark fixed-top bg-header navbar-expand-md">
            <div class="container">
                <a class="navbar-brand mr-4" href="base.html">
                    <img src="./netflix.png" width="100" height="50" alt="logo" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#mynav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynav">
                    <div class="navbar-nav mr-auto ">
                        <a class="navbar-item nav-link" href="base.html">Home </a>
                        <a class="navbar-item nav-link" href="mylist.html">My List </a>
                    </div>
                    <div>
                        <div class="navbar-nav">
                            <a class="navbar-item nav-link" href="form.html">Connexion </a>
                            <a class="navbar-item nav-link" href="register.html">Inscription </a>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <div class="container">
        <h1 class="text-center text-uppercase font-weight-bold">Inscription </h1>

        <div class="row">
            <div class="col-6 mt-4 mx-auto">
                <!-- formulaire  -->
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Adresse email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Votre email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Mot de passe </label>
                        <input type="password" class="form-control" placeholder="Votre mot de passe" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Adresse actuelle </label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="76 Rue du Repos, 69007, Lyon ">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Adresse complémentaire </label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Adresse complémentaire ">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input placeholder="Lyon" type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Pays </label>
                        <select id="inputState" class="form-control">
                          <option selected>Choisir  </option>
                          <option>Mauritanie</option>
                          <option>Brasil</option>
                          <option>France</option>
                          <option>Maroc</option>
                          <option>Sénégal</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">CP</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Me déconnecter 
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                  </form>
            </div>
        </div>

    </div>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
